<body style="background-color: #FFF2CC">
    <header>
        <nav class="navbar fixed-top navbar-dark" style="background-color: #008F39">
            <div>
                <a class="navbar-brand boton" href="inicio-gestion.html">
                    <img src="imagenes/volver.svg" style="width: 1.2rem">

                <a class="navbar-brand boton" href="lista-piensos-vacia.html">APP GANADERÍA</a>

        </nav>
    </header>
    <main class="fondo m-0 p-0">
        <div class="container pb-3">
            <div class="rounded pt-1" style="
                background-color: #663300;
                text-align: center;
                color: white;
                -webkit-box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.43);
                -moz-box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.43);
                box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.43);">
                <h3>
                    Añadir pienso
                </h3>
            </div>
            <div class="mt-2">
                <div class="container bg-white" style="
                -webkit-box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.43);
                -moz-box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.43);
                box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.43);">
                    <div class="row p-5 h-100">
                        <div class="col-md-6 my-auto">
                            <div class="row h-100">
                                <div class="col-6 my-auto">
                                    <div class="mb-2 p-1" style="background-color:#994c00; color: white; text-align: center; border-radius: 2px;">Tipo</div>
                                    <div class="list-group list-group-mine" id="list-tab" role="tablist">
                                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Compuesto</a>
                                        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Completo</a>
                                        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Complementario</a>
                                        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Ecológico</a>
                                    </div>
                                </div>
                                <div class="col-6 my-auto">
                                    <div class="mb-2 p-1" style="background-color:#994c00; color: white; text-align: center; border-radius: 2px;">Familia</div>
                                    <div class="list-group">
                                        <input type="checkbox" name="CheckBoxInputName" value="Value1" id="CheckBox1"  />
                                        <label class="list-group-item list-group-item-action m-0" for="CheckBox1">Cerdos</label>
                                        <input type="checkbox" name="CheckBoxInputName" value="Value2" id="CheckBox2" />
                                        <label class="list-group-item list-group-item-action m-0" for="CheckBox2">Vacas</label>
                                        <input type="checkbox" name="CheckBoxInputName" value="Value3" id="CheckBox3" />
                                        <label class="list-group-item m-0" for="CheckBox3">Cabras</label>
                                        <input type="checkbox" name="CheckBoxInputName" value="Value4" id="CheckBox4" checked/>
                                        <label class="list-group-item" for="CheckBox4">Ovejas</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row h-100">
                                <div class="col-6 my-auto">
                                    <div class="mb-2 p-1" style="background-color:#994c00; color: white; text-align: center; border-radius: 2px;">Marca</div>
                                        <div class="col">
                                            <input class="form-control mb-5" id="marca" placeholder="Añadir marca..." value="Fregenal">
                                        </div>
                                    <div class="mb-2 p-1" style="background-color:#994c00; color: white; text-align: center; border-radius: 2px;">Nombre pienso</div>
                                    <div class="col">
                                            <input class="form-control mb-2" id="marca" placeholder="Añadir nombre..." value="RT MAX">
                                        </div>
                                </div>
                                <div class="col-6 my-auto">
                                    <div class="mb-2 p-1" style="background-color:#994c00; color: white; text-align: center; border-radius: 2px;">Estado</div>
                                    <div class="list-group">
                                        <input type="checkbox" name="CheckBoxInputName" value="Value1" id="CheckBox5"  />
                                        <label class="list-group-item list-group-item-action m-0" for="CheckBox5">Joven</label>
                                        <input type="checkbox" name="CheckBoxInputName" value="Value2" id="CheckBox6" checked />
                                        <label class="list-group-item list-group-item-action m-0" for="CheckBox6">Adulto</label>
                                        <input type="checkbox" name="CheckBoxInputName" value="Value3" id="CheckBox7" />
                                        <label class="list-group-item m-0" for="CheckBox7">Enfermo</label>
                                        <input type="checkbox" name="CheckBoxInputName" value="Value4" id="CheckBox8" />
                                        <label class="list-group-item" for="CheckBox8">Gestante</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <a class="col-3 text-center" href="pienso-animales-modificado.html">
                                <figure class="boton">
                                    <img src="imagenes/comprobar.svg" style="width:50px;">

                            </a>
                            <a class="col-3 text-center" href="lista-piensos-vacia.html">

                                    <figcaption>Rechazar</figcaption>
                                </figure>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <footer class="container-fluid mb-0 fixed-bottom">
        <div class="row">

            <div class="col-6 h5 m-0 pb-2 pt-2 pl-2 pr-0 text-center" style="background-color: #008F39; color: white;">
                <a class="link" href="inicio-gestion.html">
                    <div class="border-white border-right menu">

            <div class="col-6 h5 m-0 pb-2 pt-2 pl-1 pr-2 text-center" style="background-color: #008F39; color: white;">
                <a href="inicio-seguridad.html">
                    <div class="border-white border-left menu-inactivo" style=" padding-left: 5px; color:#153723">
                        <img src="imagenes/seguridad.svg" style="width:  3rem">
                        <br>
                        <p class="link-inactivo p-0 m-0">
                            Seguridad
                        </p>
                    </div>
                </a>
            </div>

        </div>
    </footer>
